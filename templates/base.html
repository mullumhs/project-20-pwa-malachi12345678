<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}My Inventory App{% endblock %}</title>

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('get_items')}}">Tree Database</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- home button -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('get_items')}}">Home</a>
            </li>
            <li class="nav-item">
              <!-- ADD -->
              <!-- Button For Modal -->
              <button
                type="button"
                class="btn btn-outline-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add
              </button>


              <!--  Add tree Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-scrollable">
                                <!-- add tree form -->
                  <form class="modal-content" action="/add" method="POST">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add to database
                      </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </div>
                    <div class="modal-body">
                      <div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Common Name</label
                          >
                          <input
                            required minlength="2" maxlength="100" 
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="common_name"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Genus</label
                          >
                          <input
                          required minlength="2" maxlength="100"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="genus"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Species</label
                          >
                          <input
                            required minlength="2" maxlength="100"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="species"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Scientific Name</label
                          >
                          <input
                          required minlength="2" maxlength="100"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="scientific_name"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Habitat Biome</label
                          >
                          <input
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="habitat_biome"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Lifespan</label
                          >
                          <input

                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="lifespan"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Height</label
                          >
                          <input
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="height"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Add image link</label
                          >
                          <input
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="pine tree"
                            name="image"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Additional Info</label
                          >
                          <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                            name="additional_info"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                                    <!-- commit to database button in footer -->
                      <button type="submit" class="btn btn-success">
                        Add to database
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </li>
          </ul>
          <form action="{{ url_for('get_items') }}" method="get" class="d-flex">

            <input class="form-control me-2" type="search" name="query" placeholder="Search..." aria-label="Search">
        
            <button class="btn btn-outline-success" type="submit">Search</button>
        
        </form>
        </div>
      </div>
    </nav>
    <!-- Container for content -->

    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
